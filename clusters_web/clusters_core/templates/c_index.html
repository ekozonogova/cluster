{% extends 'base.html' %}


{% block content %}

{% comment %}

<section>
	<div class="container">
		<div class="search_box row" style="height: 60px;">
			<form id="search_form">
				{% csrf_token %}
				<div class="col-lg-10 col-sm-10 col-md-10 col-xs-9">
					<input type="text" data-bind="value: userQuery" style="width: 100%;" class="form-control select-styled" placeholder="Поиск товаров..."/>
				</div>
				<div class="col-lg-2 col-sm-2 col-md-2 col-xs-3">
					<button style="margin-top: 0; width: 100%;" class="btn btn-default get" type="submit" name="submit" data-bind="click: getSearchResults">Искать</button>
				</div>
			</form>
		</div>
	</div>
</section>
<section>
	<div class="container">
		<div class="row">
			<div class="col-sm-3">
				<div class="left-sidebar" id="categories-menu">
					<h2>Категории</h2>
					<div class="panel-group category-products" id="accordian"><!--category-productsr-->
						<div class="just-padding">
							{# Here the categories list is generated by js #}
						</div>
					</div><!--/category-products-->
				</div>
			</div>
			{% block product-tiles %}
			{% endblock %}
		</div>
	</div>
</section>

{% endcomment %}
<div class="container">
	<div class="row">    		
		<div class="col-sm-4">
			<!-- <h2 class="title text-center">Свяжитесь с <strong>нами</strong></h2> -->
			<!-- <input type="button" name="repaint" value="repaint1" id="repaint1"> -->
			<!-- <input type="button" name="repaint" value="repaint2" id="repaint2"> -->
			<select class="form-control" data-bind="options: availableSpecs,
                       optionsText: 'name',
                       value: selectedSpec,
                       optionsCaption: 'Выберите специализацию'">
			</select>
		</div>
		<div class="col-sm-4">
			<select class="form-control" multiple data-bind="optionsCaption: 'Выберите отрасль', value: selectedProfile, foreach: availableProfiles">
				<!-- ko if: $index() == 0 -->
				<option disabled>Выберите отрасли</option>
				<!-- /ko -->
				<option data-bind="value: $root.selectedProfile,
					text: $data.name"></option>
			</select>
		</div>
		<div class="col-sm-12">
			<div id="gmap" class="contact-map">
				
			</div>
		</div>
	</div>
</div>

{{ a }}

{% endblock %}
